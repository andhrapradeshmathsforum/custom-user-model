{% extends "users/base.html" %}

{% load crispy_forms_tags %}

{% block title %}password reset confirm{% endblock title %}

{% block content %}
<div class="row mt-5">
        
    <div class="col-md-4 mx-auto shadow p-3 mb-5 bg-white rounded">
        <h2 > Enter new password </h2>
        
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button style="background-color: #417690;" class="btn btn-primary" type="submit">Change my password</button>
    </form>
    </div>
</div>
{% endblock content %}
